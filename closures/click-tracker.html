<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Tracker</title>
    <script>
        (function app(){ // step - 1
            var count = 0 // step - 2
            function onBtnTrackClick(){ // step - 3
                count++ // step - 4
                document.getElementById('divCounter').innerText = count
            }
            function onDocumentLoad(){
                var btnTrack = document.getElementById('btnTrack');
                btnTrack.addEventListener('click', onBtnTrackClick) // step - 5
            }
            window.addEventListener('load', onDocumentLoad)
        })()
        // app()
    </script>
</head>
<body>
    <button id="btnTrack">Track</button>
    <div id="divCounter"></div>
</body>
</html>
